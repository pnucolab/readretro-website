version: "2"
services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    command: npm run dev -- --port 3000 --host
  backend:
    container_name: ecolab-backend
    depends_on:
      - redis
      - database
    build: backend
    command: bash runserver.sh
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "db"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_HOST: "database"
      REDIS_HOST: "redis"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
  redis:
    image: redis:alpine
    container_name: ecolab-redis
  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "db"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - "db-storage:/var/lib/postgresql/data:rw"
  nginx:
    image: nginx:latest
    ports:
      - 8100:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
volumes:
  db-storage:
